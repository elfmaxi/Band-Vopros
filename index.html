<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Band Vopros ‚Äî Alpha</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
    }
    header {
        background: white;
        padding: 20px;
        display: flex;
        align-items: center;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
    }
    #logo {
        width: 220px;
    }
    .container {
        max-width: 800px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .question {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
    }
    .answers {
        margin-left: 20px;
        margin-top: 10px;
        padding-left: 15px;
        border-left: 2px solid #4a7cff;
    }
    button {
        margin-top: 6px;
        padding: 6px 14px;
        border: none;
        background: #4a7cff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #345fe0;
    }
    .small-btn {
        padding: 4px 10px;
        font-size: 12px;
    }
</style>
</head>
<body>

<header>
    <!-- –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π SVG –ª–æ–≥–æ—Ç–∏–ø -->
    <svg id="logo" viewBox="0 0 400 130">
        <rect width="100%" height="100%" fill="#4a7cff"/>
        <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
              font-size="42" fill="white" font-weight="700">Band Vopros</text>
        <text x="50%" y="80%" dominant-baseline="middle" text-anchor="middle"
              font-size="22" fill="#dfe7ff">Alpha</text>
    </svg>
</header>

<div class="container">
    <h2>–ó–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å</h2>
    <input type="text" id="inputQuestion" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å..." style="width:80%; padding: 10px;">
    <button onclick="addQuestion()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <h2 style="margin-top:30px;">–í–æ–ø—Ä–æ—Å—ã</h2>
    <div id="questions"></div>
</div>

<script>
let questions = [];

// –°–æ–∑–¥–∞–Ω–∏–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —É–∑–ª–∞
function createTextElement(tag, text) {
    const el = document.createElement(tag);
    el.textContent = text;
    return el;
}

// –î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å
function addQuestion() {
    const text = document.getElementById("inputQuestion").value.trim();
    if (!text) return;
    questions.push({
        text,
        likes: 0,
        liked: false,
        answers: []
    });
    document.getElementById("inputQuestion").value = "";
    render();
}

// –õ–∞–π–∫
function toggleLike(i) {
    questions[i].liked = !questions[i].liked;
    questions[i].likes += questions[i].liked ? 1 : -1;
    render();
}

// –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–ª–µ –æ—Ç–≤–µ—Ç–∞
function showAnswerBox(i) {
    const box = document.getElementById("answerBox" + i);
    box.style.display = (box.style.display === "none") ? "block" : "none";
}

// –î–æ–±–∞–≤–∏—Ç—å –æ—Ç–≤–µ—Ç
function addAnswer(i) {
    const input = document.getElementById("answerInput" + i);
    const text = input.value.trim();
    if (!text) return;
    questions[i].answers.push(text);
    input.value = "";
    render();
}

// –û—Ç—Ä–∏—Å–æ–≤–∫–∞
function render() {
    const box = document.getElementById("questions");
    box.innerHTML = "";

    questions.forEach((q, i) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";

        // –¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞
        const p = createTextElement("p", q.text);
        questionDiv.appendChild(p);

        // –ö–Ω–æ–ø–∫–∏
        const likeBtn = document.createElement("button");
        likeBtn.className = "small-btn";
        likeBtn.textContent = `üëç ${q.likes}`;
        likeBtn.onclick = () => toggleLike(i);
        questionDiv.appendChild(likeBtn);

        const replyBtn = document.createElement("button");
        replyBtn.className = "small-btn";
        replyBtn.textContent = "–û—Ç–≤–µ—Ç–∏—Ç—å";
        replyBtn.onclick = () => showAnswerBox(i);
        questionDiv.appendChild(replyBtn);

        // –ë–ª–æ–∫ –≤–≤–æ–¥–∞ –æ—Ç–≤–µ—Ç–∞
        const answerBox = document.createElement("div");
        answerBox.id = "answerBox" + i;
        answerBox.style.display = "none";
        answerBox.style.marginTop = "10px";

        const answerInput = document.createElement("input");
        answerInput.id = "answerInput" + i;
        answerInput.type = "text";
        answerInput.placeholder = "–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç...";
        answerInput.style = "padding:6px; width:70%;";

        const sendBtn = document.createElement("button");
        sendBtn.className = "small-btn";
        sendBtn.textContent = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å";
        sendBtn.onclick = () => addAnswer(i);

        answerBox.appendChild(answerInput);
        answerBox.appendChild(sendBtn);
        questionDiv.appendChild(answerBox);

        // –û—Ç–≤–µ—Ç—ã
        const answersDiv = document.createElement("div");
        answersDiv.className = "answers";
        q.answers.forEach(a => {
            const ans = createTextElement("p", "‚Äì " + a);
            answersDiv.appendChild(ans);
        });
        questionDiv.appendChild(answersDiv);

        box.appendChild(questionDiv);
    });
}
</script>

</body>
</html>
